    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <hr/>


                <div class="form-group">
                <label for="fristname">Frist Name</label>
                <input type="text" placeholder="Your First Name" name="first_name" id="fristname" class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email_address" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="number" name="phone_number" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="date_of_birth" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>
                        <label><input type="radio" name="gender" value="male"/>Male</label>
                        <label><input type="radio" name="gender" value="female"/>Female</label>
                    </label>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea name="address" class="form-contol"></textarea>
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="image" name="image" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>District</label>
                    <input type="text" name="district" class="form-control"/>
                </div>


            </div>

        </div>
    </div>
